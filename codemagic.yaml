workflows:
  android-release:
    name: Android Release Build
    environment:
      flutter: stable
      java: 17
      android_signing:
        - keystore: my_keystore_reference  # Replace with actual keystore reference
    scripts:
      - name: Clear Flutter and Gradle Cache
        script: |
          flutter clean
          flutter pub get
      - name: Build Release APK
        script: flutter build apk --release --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
